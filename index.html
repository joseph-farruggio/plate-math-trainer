<!DOCTYPE html>
<html lang="en" class="select-none">
<head>
  <meta charset="UTF-8">
	<title>Plate Math Trainer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div x-data="app()" class="relative">
	<div class="px-6 pt-4 pb-8 sticky top-0 dark-purple">
		<div class="container max-w-screen-sm mx-auto">
			<!-- 	Header	 -->
			<div class="flex justify-between items-center">
				<h1 class="text-xl text-white font-bold">Plate Math Trainer</h1>
				<button class="p-3" @click="menuIsOpen = true">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 text-white">
						<path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
					</svg>
				</button>
			</div>

			<!-- 	Target and bar	 -->
			<div class="grid gap-8 mt-6 items-center">
				<!-- 	The Target -->
				<div class="col-start-1 col-end-2 row-start-1 row-end-2">
					<p class="text-white text-xl font-bold" x-text="sumPlates()"></p>
				</div>

				<!-- 	The bar & plates -->
				<div class="col-start-2 col-end-5 row-start-1 row-end-2 grid items-center justify-end overflow-hidden">
					<!-- 	The bar -->
					<svg xmlns="http://www.w3.org/2000/svg" width="263" height="60" viewBox="0 0 263 60" class="the-bar col-start-1 col-end-2 row-start-1 row-stat-2">
						<path id="Union_2" data-name="Union 2" d="M168.368,60V45.155H0V14.227H168.368V0h20.578V22.268H263V37.732H188.947V60Z" fill="#291b54" />
					</svg>

					<div class="plate-container flex flex-row-reverse items-center relative z-20 col-start-1 col-end-2 row-start-1 row-stat-2">
						<!-- The plates -->
						<template x-for="plate in platesOnBar" :key="plate.lbs">
							<div x-html="plate.html" class="plateOnBar flex items-center" :style="`width: ${plate.width}`"></div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="px-6 pt-12 pb-32 purple">
		<div class="container max-w-screen-sm mx-auto">
			<div class="grid grid-cols-2 gap-5 gap-y-8 items-center justify-center">

				<button @click="addPlate(55)" class="text-center flex items-center justify-center">
					<div class="h-40 w-40 bg-red-400 rounded-full flex items-center justify-center">
						<div class="h-32 w-32 bg-red-900 rounded-full flex items-center justify-center">
							<div class="h-20 w-20 bg-red-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								55
							</div>
						</div>
					</div>
				</button>

				<button @click="addPlate(45)" class="text-center flex items-center justify-center">
					<div class="h-40 w-40 bg-blue-400 rounded-full flex items-center justify-center">
						<div class="h-32 w-32 bg-blue-900 rounded-full flex items-center justify-center">
							<div class="h-20 w-20 bg-blue-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								45
							</div>
						</div>
					</div>
				</button>

				<button @click="addPlate(35)" class="text-center flex items-center justify-center">
					<div class="h-40 w-40 bg-yellow-400 rounded-full flex items-center justify-center">
						<div class="h-32 w-32 bg-yellow-700 rounded-full flex items-center justify-center">
							<div class="h-20 w-20 bg-yellow-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								35
							</div>
						</div>
					</div>
				</button>

				<button @click="addPlate(25)" class="text-center flex items-center justify-center">
					<div class="h-40 w-40 bg-green-400 rounded-full flex items-center justify-center">
						<div class="h-32 w-32 bg-green-700 rounded-full flex items-center justify-center">
							<div class="h-20 w-20 bg-green-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								25
							</div>
						</div>
					</div>
				</button>

				<button @click="addPlate(15)" class="text-center flex items-center justify-center">
					<div class="h-40 w-40 bg-gray-400 rounded-full flex items-center justify-center">
						<div class="h-32 w-32 bg-gray-700 rounded-full flex items-center justify-center">
							<div class="h-20 w-20 bg-gray-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								15
							</div>
						</div>
					</div>
				</button>

				<button @click="addPlate(10)" class="text-center flex items-center justify-center">
					<div class="h-40 w-40 bg-gray-400 rounded-full flex items-center justify-center">
						<div class="h-32 w-32 bg-gray-700 rounded-full flex items-center justify-center">
							<div class="h-20 w-20 bg-gray-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								10
							</div>
						</div>
					</div>
				</button>

				<button @click="addPlate(5)" class="text-center flex items-center justify-center">
					<div class="h-24 w-24 bg-gray-400 rounded-full flex items-center justify-center">
						<div class="h-20 w-20 bg-gray-700 rounded-full flex items-center justify-center">
							<div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								5
							</div>
						</div>
					</div>
				</button>

				<button)" @click="addPlate(2.5)" class="text-center flex items-center justify-center">
					<div class="h-24 w-24 bg-gray-400 rounded-full flex items-center justify-center">
						<div class="h-20 w-20 bg-gray-700 rounded-full flex items-center justify-center">
							<div class="h-10 w-10 bg-gray-400 rounded-full flex items-center justify-center font-bold text-white text-lg">
								2.5
							</div>
						</div>
					</div>
				</button>
			</div>
		</div>
	</div>

	<div class="fixed bottom-0 left-0 w-full py-3 px-6 dark-purple">
		<div class="container mx-auto max-w-screen-sm flex justify-center">
			<button @click="reset()" class="purple text-white px-20 py-3 font-bold text-lg">reset</button>
			<button @click="undo()" :disabled="platesOnBar.length == 0" :class="{'opacity-5': platesOnBar.length == 0}" class="purple text-white px-20 py-3 font-bold text-lg ml-4">undo</button>
		</div>
	</div>

	<div x-cloak x-show="menuIsOpen" class="fixed top-0 left-0 z-40 h-screen w-screen dark-purple pt-4 pb-8 overflow-y-scroll">
		<div class="container max-w-screen-sm mx-auto">
			<!-- 	Header	 -->
			<div class="flex justify-between items-center px-6">
				<h1 class="text-xl text-white font-bold">Plate Math Trainer</h1>
				<button class="p-3" @click="menuIsOpen = false">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 text-white">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</div>

			<div class="px-6 pt-12 pb-32 purple">
				<div class="container max-w-screen-sm mx-auto">
					
				</div>
			</div>
		</div>
	</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js'></script><script  src="./script.js"></script>

</body>
</html>
